{% extends 'base.html' %}
{% block content %}

<h1>Events</h1>

<a href="/create">+ New Event</a>

{% for event in events %}
  <div class="event-container">
      <h3><a href="/event/{{ event.id }}">{{ event.title }}</a></h3>
      <p><strong>Date and Time:</strong> {{ event.date_and_time.strftime("%A %B %d, %Y at %-I:%M %p") }}</p>
      <p><strong>Description:</strong> {{ event.description }}</p>
      <p class="small-text">
          {{ event.guests|count }} attending
      </p>
  </div>
{% endfor %}

{% endblock %}
